@(message: String, qcm_list: List[Qcm])

@main("historique"){
<div class="container">
    <div class="history-container">
       <div class="date-history-container">
           @for(qcm <- qcm_list){
               <div class="qcm-history row">
                  <table class="table">
                      <tr>
                        <td class="module-and-chapter col-md-6">
                           @if(qcm.getTitle == ""){
                               <div class="module">@qcm.getModule</div>
                                @for(chapter <- qcm.getChapter_list){
                                    <span class="chapter">@(chapter); </span>
                                }
                           }else {
                               <div class="test_title">@qcm.getTitle</div>
                           }
                            
                        </td>
                        <td class="qcm-date col-md-2">
                            @qcm.getFinishat
                        </td>
                        <td class="score col-md-2">
                            @qcm.getScore / @qcm.getMax_score
                        </td>
                        <td col-md-2>
                            <button class="history-show-correction btn btn-default" data-id="@qcm.getId_qcm">Corrig√©</button>
                        </td>
                      </tr>
                  </table>
               </div>
           }
       </div>        
    </div>
</div>
}
