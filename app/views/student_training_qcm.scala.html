@(message: String, question: String, answers: ArrayList[models.Answer], qcm_info: models.Qcm)
@main("Qcm Personnalisé"){

<div class="container">
   <div class="row">
       <div class="col-md-8 col-md-offset-2" id="student-qcm-question-container">
        <h3 class="student-qcm-question">@question</h3>
        
        <form action="#" class="form-horizontal col-md-offset-2">

            @for((answer, index) <- answers.zipWithIndex){
            <div class="form-group">
                <label class="col-md-12">
                    <input type="checkbox" name="answer@index" value="@answer.id_answer">
                    <span class="col-md-offset-1" id="answer-@answer.id_answer">@answer.answer</span>
                </label>

            </div>
            }
        </form>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <button class="qcm_question_nav btn btn-lg btn-primary" id="last-question">Précédent</button>
        </div>
        <div class="col-md-1 col-md-offset-2" id="qcm-time">@qcm_info.getTime
        </div>
        <div class="col-md-2 col-md-offset-2">
            <button class="qcm_question_nav btn btn-lg btn-primary" id="next-question">Suivant</button>
        </div>
    </div>
   </div>
</div>
}
