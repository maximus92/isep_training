
@(message: String)

@main("ISEP Training - Connexion") {
  <div class="container" id="signin">
    <div class="row">
      <div class="col-sm-12">
        <div class="center isep_training_title"><span class="dark-blue">ISEP</span> <span class="dark-grey">Training</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 middle-box" >
        
        <form id="signin-form" action="@routes.SigninController.connexion()" method="POST">
          <div class="form-group padding-10">
            <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
          </div>
          <div class="form-group padding-10">
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Mot de passe" required>
            </div>
            <div class="form-group center padding-10">
              <div class="col-sm-12" >Mot de passe oubli√© ?</div>
            </div>
            <div class="form-group center padding-10">
              <div class="padding-10 col-sm-12">
                <button type="submit" id="btn-signin" class="btn btn-primary">Se connecter</button>
              </div>
            </div>
        </form>
      </div>
    </div>
    <div id="AjaxResult"></div>
  </div>    
}
